<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yousef Ehab Profile Card</title>
  <style>
    :root {
      --bg: transparent; /* changed from #0b0b0b */
      --card: #0b0b0b; /* keep card background dark */
      --accent: #ffffff;
      --muted: #9aa0a6;
      --cta: #111;
      --glass: rgba(255, 255, 255, 0.6);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: url('https://image2url.com/images/1759276636321-45a6d18e-c7c7-4831-bb32-dbc5c54e36c6.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: transparent; /* transparent so background image shows through */
      padding: 0;
    }

    .phone {
      background: var(--card); /* dark card behind content */
      border-radius: 16px;
      color: var(--accent);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    /* rest unchanged */
    .avatar-wrap {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
      margin-top: 10px;
    }

    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-weight: 600;
      margin: 12px 0 2px;
      font-size: 22px;
      letter-spacing: 0.2px;
      text-transform: capitalize;
    }

    .subtitle {
      opacity: 0.8;
      letter-spacing: 2px;
      font-size: 14px;
      margin-bottom: 14px;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
      padding-left: 12px;
      padding-right: 12px;
      box-sizing: border-box;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--accent);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.02);
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #333;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      flex: 0 0 20px;
      opacity: 0.95;
    }

    /* Phone button styling */
    .phone-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--accent);
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.02);
    }

    .phone-icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      opacity: 0.95;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .numbers {
      display: flex;
      gap: 8px;
      flex: 1;
    }

    .number-link {
      flex: 1;
      text-align: center;
      color: var(--accent);
      text-decoration: none;
      border-left: 1px solid rgba(255, 255, 255, 0.06);
      padding-left: 10px;
      transition: background 0.2s ease;
      cursor: pointer;
      user-select: none;
    }

    .number-link:first-child {
      border-left: none;
      padding-left: 0;
    }

    .number-link:hover {
      background: #333;
    }

    /* Responsive for small screens */
    @media (max-width: 640px) {
      .container {
        gap: 16px;
        padding: 18px;
        height: auto;
      }

      .phone {
        height: auto;
        padding-bottom: 22px;
      }

      .avatar-wrap {
        margin: 8px auto 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone" role="region" aria-label="profile card">
      <div class="avatar-wrap" id="avatar">
        <img src="https://i.imgur.com/iAVnWRh.jpg" alt="Yousef Profile" />
      </div>
      <h1 id="name">Yousef Ehab</h1>
      <div class="subtitle">Student</div>

      <div class="links" id="linkList">
        <!-- Phone numbers -->
        <div class="phone-btn">
          <span class="phone-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone"
              viewBox="0 0 24 24">
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.13 1.21.42 2.4.87 3.53a2 2 0 0 1-.45 2.11L9.7 10.7a16 16 0 0 0 6 6l1.34-1.34a2 2 0 0 1 2.11-.45c1.13.45 2.32.74 3.53.87a2 2 0 0 1 1.72 2z" />
            </svg>
          </span>
          <div class="numbers">
            <div class="number-text">+201009034261</div>
            <div class="number-text">+966566373277</div>
          </div>
        </div>

        <!-- Social/media links will be injected by JS -->
      </div>
    </div>
  </div>

  <script>
    const DATA = {
      name: "Yousef Ehab",
      subtitle: "Student",
      avatarUrl: "https://i.imgur.com/iAVnWRh.jpg",
      links: [
        { label: "WhatsApp (Saudi)", url: "https://wa.me/966566373277", icon: "whatsapp" },
        { label: "WhatsApp Business (Egypt)", url: "https://wa.me/201009034261", icon: "whatsapp" },
        { label: "Instagram (@yoyo._ehab)", url: "https://www.instagram.com/yoyo._ehab/", icon: "instagram" },
        { label: "Facebook (Yusuf Ehab)", url: "https://www.facebook.com/yusuf.ehab.524136", icon: "facebook" }
      ]
    };

    document.getElementById('name').textContent = DATA.name;
    document.querySelector('.subtitle').textContent = DATA.subtitle;
    document.querySelector('#avatar img').src = DATA.avatarUrl;

    const iconSvgs = {
      whatsapp: `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="#25D366" d="M12 2C6.48 2 2 6.48 2 12c0 1.87.48 3.62 1.32 5.17L2 22l4.96-1.29C8.39 21.54 10.14 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2z"/><path d="M17.5 14.28c-.3-.15-1.77-.87-2.05-.97-.28-.1-.48-.15-.68.15-.19.3-.75.97-.92 1.17-.17.19-.34.22-.63.07-.28-.15-1.18-.43-2.25-1.39-.83-.74-1.39-1.66-1.55-1.94-.16-.28-.02-.43.12-.57.12-.12.28-.3.42-.45.14-.15.19-.26.29-.43.1-.17.05-.32-.03-.47-.08-.15-.68-1.65-.93-2.25-.25-.59-.5-.51-.68-.52l-.58-.01c-.19 0-.5.07-.76.32-.26.25-1 1-1 2.44s1.03 2.84 1.17 3.04c.14.2 2.02 3.08 4.9 4.32 2.88 1.25 2.88.83 3.4.78.52-.06 1.68-.69 1.92-1.36.24-.66.24-1.23.17-1.35-.07-.12-.27-.2-.57-.35z" fill="#fff"/></svg>`,

      instagram: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" role="img" aria-label="Instagram Logo">
        <defs>
          <linearGradient id="instaGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#f09433"/>
            <stop offset="25%" stop-color="#e6683c"/>
            <stop offset="50%" stop-color="#dc2743"/>
            <stop offset="75%" stop-color="#cc2366"/>
            <stop offset="100%" stop-color="#bc1888"/>
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" fill="url(#instaGrad)" stroke="url(#instaGrad)" stroke-width="1.5"/>
        <circle cx="12" cy="12" r="4.5" fill="white"/>
        <circle cx="17.5" cy="6.5" r="1" fill="white"/>
      </svg>`,

      facebook: `<svg viewBox="0 0 24 24"><rect width="24" height="24" rx="4" fill="#1877F2"/><path d="M15 8h-1.5c-.5 0-.5.23-.5.56V10H16l-.5 2h-2v5h-2.1v-5H9V10h2v-1.66C11 6.35 11.92 6 12.78 6 13.7 6 15 6 15 6v2z" fill="#fff"/></svg>`,

      phone: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.13 1.21.42 2.4.87 3.53a2 2 0 0 1-.45 2.11L9.7 10.7a16 16 0 0 0 6 6l1.34-1.34a2 2 0 0 1 2.11-.45c1.13.45 2.32.74 3.53.87a2 2 0 0 1 1.72 2z"/></svg>`
    };

    const list = document.getElementById('linkList');

    // Render the rest of the social links
    DATA.links.forEach(link => {
      const a = document.createElement('a');
      a.href = link.url;
      a.className = 'btn';
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.innerHTML = (iconSvgs[link.icon] || '') + `<span style="flex:1;text-align:left">${link.label}</span>`;
      list.appendChild(a);
    });
  </script>
</body>
</html>
